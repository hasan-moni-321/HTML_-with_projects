<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <div>
            <label for="fullname">FullName: </label> 
            <input type="text" name="fullname" id="fullname" required>
        </div> <br>

        <div>
            <label for="email">Email: </label> 
            <input type="email" name="email" id="email" required> 
        </div> <br>

        <div>
            <label for="passward">Passward: </label> 
            <input type="password" name="passward" id="passward"> 
        </div> <br>

        <div>
            <label for="dob">Date of Birth: </label> 
            <input type="date" name="dob" id="dob"> 
        </div> <br>

        <div>
            <label for="photo">Choose your photo: </label> 
            <input type="file" name="photo" id="photo"> 
        </div> <br>

        <div>
            <label for="gender">Gender: </label> 
            <input type="radio" name="gender" id="gender" value="male"> Male
            <input type="radio" name="gender" id="gender" value="female"> Female 
        </div> <br>

        <div>
            <label for="religion">Religion: </label> 
            <input checked type="checkbox" name="r1" id="muslim" value="islam"> Islam
            <input type="checkbox" name="r2" id="hindu" value="hindu"> Hindu 
        </div> <br>

        <div>
            <label for="department">Department:</label> 
            <select name="department" id=""> 
                <option value="cse" selected>CSE</option>
                <option value="eee">EEE</option>
                <option value="bba">BBA</option>
            </select>
        </div> <br> 

        <div>
            <label for="message">Message: </label> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div> <br>

        <div>
            <input type="submit" value="register" disabled> 
            <input type="reset" value="clear"> 
        </div>

    </form>
</body>
</html>
