<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>HTML Table</h1>
    </header>

    <main>
        <table>
            <caption>
                Students Info
            </caption>

            <colgroup>
                <col span="2" style="background-color: burlywood;">
            </colgroup>

            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th> 
                    <th scope="col">GPA</th> 
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">101</td>
                    <td>Hasan</td>
                    <td>3.46</td>
                </tr>

                <tr>
                    <td>102</td>
                    <td>Rana</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
